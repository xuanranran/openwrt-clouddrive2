name: Build OpenWrt Package

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '.github/workflows/compile_clouddrive2_version.yml'
  pull_request:
    paths-ignore:
      - '.github/workflows/compile_clouddrive2_version.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target.name }}-${{ matrix.target.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - name: x86_64-openwrt-24.10
            arch: x86_64
            sdk_url: "https://downloads.immortalwrt.org/releases/24.10.4/targets/x86/64/"
            sdk_tar: "SDK.tar.zst"
            sdk_dir: "SDK"
            package_type: "ipk"
          - name: rockchip-openwrt-24.10
            arch: aarch64_generic
            sdk_url: "https://downloads.immortalwrt.org/releases/24.10.4/targets/rockchip/armv8/"
            sdk_tar: "SDK.tar.zst"
            sdk_dir: "SDK"
            package_type: "ipk"
          - name: armv7-openwrt-24.10
            arch: arm_cortex-a7
            sdk_url: "https://downloads.immortalwrt.org/releases/24.10.4/targets/sunxi/cortexa7/"
            sdk_tar: "SDK.tar.zst"
            sdk_dir: "SDK"
            package_type: "ipk"


          # APK Targets (Snapshots)
          - name: x86_64-SNAPSHOT
            arch: x86_64
            sdk_url: "https://downloads.immortalwrt.org/snapshots/targets/x86/64/"
            sdk_tar: "SNAPSDK.tar.zst"
            sdk_dir: "SNAPSDK"
            package_type: "apk"
          - name: rockchip-SNAPSHOT
            arch: aarch64_generic
            sdk_url: "https://downloads.immortalwrt.org/snapshots/targets/rockchip/armv8/"
            sdk_tar: "SNAPSDK.tar.zst"
            sdk_dir: "SNAPSDK"
            package_type: "apk"
          - name: armv7-SNAPSHOT
            arch: arm_cortex-a7
            sdk_url: "https://downloads.immortalwrt.org/snapshots/targets/sunxi/cortexa7/"
            sdk_tar: "SNAPSDK.tar.zst"
            sdk_dir: "SNAPSDK"
            package_type: "apk"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update
          sudo apt-get -y install curl git tar zstd python3 python3-pyelftools python3-setuptools aria2

      - name: Download SDK
        run: |
          mkdir -p tmp
          BASE_URL="${{ matrix.target.sdk_url }}"
          echo "Fetching SDK from $BASE_URL"
          
          # Find the SDK filename dynamically
          SDK_FILE=$(curl -s "$BASE_URL" | grep -oE 'immortalwrt-sdk-[^"]+\.tar\.(xz|zst)' | head -n 1)
          
          if [ -z "$SDK_FILE" ]; then
             echo "Failed to find SDK file in $BASE_URL"
             SDK_FILE=$(curl -s "$BASE_URL" | grep -oE 'openwrt-sdk-[^"]+\.tar\.(xz|zst)' | head -n 1)
          fi
          
          if [ -z "$SDK_FILE" ]; then
             echo "Could not detect SDK filename."
             exit 1
          fi

          echo "Detected SDK File: $SDK_FILE"
          
          if ! curl -SLk --connect-timeout 30 --retry 2 "$BASE_URL/$SDK_FILE" -o "./tmp/${{ matrix.target.sdk_tar }}"; then
              echo "Failed to download SDK"
              exit 1
          fi
            
          cd tmp
          if [[ "${{ matrix.target.sdk_tar }}" == *.tar.zst ]]; then
             zstd -d ${{ matrix.target.sdk_tar }}
             tar xf $(basename ${{ matrix.target.sdk_tar }} .zst)
          else
             tar xJf ${{ matrix.target.sdk_tar }}
          fi
          
          EXTRACTED_DIR=$(find . -maxdepth 1 -type d -name "*sdk*" | head -n 1)
          mv "$EXTRACTED_DIR" ${{ matrix.target.sdk_dir }}

      - name: Prepare Feeds
        run: |
          cd tmp/${{ matrix.target.sdk_dir }}
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Copy Source Code
        run: |
          SDK_ROOT="tmp/${{ matrix.target.sdk_dir }}"
          mkdir -p $SDK_ROOT/package/clouddrive2
          mkdir -p $SDK_ROOT/package/luci-app-clouddrive2
          
          cp -rf ./clouddrive2/. $SDK_ROOT/package/clouddrive2/
          cp -rf ./luci-app-clouddrive2/. $SDK_ROOT/package/luci-app-clouddrive2/

      - name: Configure and Compile
        run: |
          cd tmp/${{ matrix.target.sdk_dir }}
          echo "CONFIG_PACKAGE_clouddrive2=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-clouddrive2=y" >> .config
          make defconfig
          
          if [ "${{ matrix.target.package_type }}" = "apk" ]; then
             echo "CONFIG_PACKAGE_apk=y" >> .config
             make defconfig
          fi
          
          echo "Compiling packages..."
          make package/compile -j$(nproc) || make package/compile V=s

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-packages-${{ matrix.target.arch }}-${{ matrix.target.sdk_dir }}
          path: |
             tmp/${{ matrix.target.sdk_dir }}/bin/packages/**/*clouddrive2*.${{ matrix.target.package_type }}
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.repository == 'LovinYarn/openwrt-clouddrive2' && startsWith(github.ref, 'refs/tags/') == false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get Version
        id: version
        run: |
          VERSION=$(grep '^PKG_VERSION:=' clouddrive2/Makefile | cut -d= -f2)
          echo "PKG_VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          tag_name: "v${{ steps.version.outputs.PKG_VERSION }}"
          name: "v${{ steps.version.outputs.PKG_VERSION }}"
          body: |
            CloudDrive2 OpenWrt Packages
            
            Version: ${{ steps.version.outputs.PKG_VERSION }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
