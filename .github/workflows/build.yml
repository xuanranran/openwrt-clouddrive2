name: Build OpenWrt Package

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'clouddrive2/**'
      - 'luci-app-clouddrive2/**'
      - '.github/workflows/build.yml'
  pull_request:
    paths:
      - 'clouddrive2/**'
      - 'luci-app-clouddrive2/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Package ${{ matrix.arch }}-${{ matrix.sdk }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - x86_64
          - aarch64_generic
          - arm_cortex-a7

        sdk:
          - "24.10.4" # For IPK
          - "SNAPSHOT" # For APK

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build
        uses: openwrt/gh-action-sdk@v9
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.sdk }}
          NO_SHFMT_CHECK: true
          PACKAGES: clouddrive2 luci-app-clouddrive2
          V: sc

      - name: Prepare Artifacts
        run: |
          mkdir -p bin/artifacts
          
          echo "Finding packages..."
          # Use find to locate packages, handling potential path variations
          find bin/packages/ -type f -name "*.ipk" -exec cp {} bin/artifacts/ \; 2>/dev/null || true
          find bin/packages/ -type f -name "*.apk" -exec cp {} bin/artifacts/ \; 2>/dev/null || true
          
          # Rename apk files if needed (append arch)
          cd bin/artifacts
          if ls *.apk 1> /dev/null 2>&1; then
            for apk_file in *.apk; do
              filename=$(basename "$apk_file")
              # Skip already renamed or luci files (luci files are usually 'all' arch)
              if [[ "$filename" == luci-* ]] || [[ "$filename" == *_${{ matrix.arch }}.apk ]]; then
                 continue
              fi
              
              # Append arch to filename
              new_filename="${filename%.apk}_${{ matrix.arch }}.apk"
              mv "$apk_file" "$new_filename"
            done
          fi
          
          # Check if we have any files to compress
          if [ -z "$(ls -A .)" ]; then
             echo "::error::No packages found in bin/packages/! Listing bin directory for debug:"
             cd ../..
             ls -R bin/
             exit 1
          fi

          # Create tar.gz archive
          TAR_NAME="clouddrive2-${{ matrix.arch }}-${{ matrix.sdk }}.tar.gz"
          tar -czvf "$TAR_NAME" *
          
          # Clean up
          mkdir -p ../../upload
          mv "$TAR_NAME" ../../upload/
          cd ../..
          rm -rf bin/artifacts
          mkdir -p bin/artifacts
          mv upload/* bin/artifacts/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-${{ matrix.arch }}-${{ matrix.sdk }}
          path: bin/artifacts/*
          if-no-files-found: ignore

      - name: Get Version
        id: version
        run: |
          VERSION=$(grep '^PKG_VERSION:=' clouddrive2/Makefile | cut -d= -f2)
          echo "PKG_VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') == false && github.event_name == 'push'
        with:
          tag_name: "v${{ steps.version.outputs.PKG_VERSION }}"
          name: "v${{ steps.version.outputs.PKG_VERSION }}"
          body: |
            CloudDrive2 OpenWrt Packages
            
            Version: ${{ steps.version.outputs.PKG_VERSION }}
          files: bin/artifacts/*.tar.gz
          token: ${{ secrets.GITHUB_TOKEN }}
